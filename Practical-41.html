<!DOCTYPE html>
<html>

<head>
    <title>Boostrap Form</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4345/4345551.png">
    <style>
        td,
        th {
            border: 1px white solid;
            padding: 10px;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body style="background-color: rgb(35, 38, 130);">

    <div class="container"
        style="background-color: rgba(210, 200, 253, 0.5); height: 550px; width: 1100px; margin-top: 10%;">

        <div class="d-flex justify-content-around align-items-center">

            <div class="p-5 text-center">

                <h1 class="text-white">Have an account?</h1>
                <button type="button" class="btn mt-4"
                    style="background-color: transparent; height: 70px; width: 200px; border: 2px white solid; border-radius: 5px; font-size: 130%; color: white;"><b>Log
                        in</b></button>

            </div>

            <div class="bg-light p-5" style="height: 655px; width: 550px; margin-top: -5%;">

                <div class="mt-5">
                    <input type="text" class="form-control" id="Fname" name="Fname" value="" placeholder="Full Name"
                        style="height: 60px; border: 1px black solid; border-radius: 5px;">
                </div>

                <div class="mt-5">
                    <input type="text" class="form-control" id="Email" name="Email" value="" placeholder="E-mail"
                        style="height: 60px; border: 1px black solid; border-radius: 5px;">
                </div>

                <div class="mt-5">
                    <input type="text" class="form-control" id="Uname" name="Uname" value="" placeholder="User Name"
                        style="height: 60px; border: 1px black solid; border-radius: 5px;">
                </div>

                <div class="mt-5">
                    <input type="password" class="form-control" id="Password" name="Password" value=""
                        placeholder="Password" style="height: 60px; border: 1px black solid; border-radius: 5px;">
                </div>

                <div class="mt-5 text-center">
                    <button onclick="Form()" type="button" class="btn btn-danger"
                        style=" background-color: rgb(193, 3, 127); height: 80px; width: 200px; font-size: 150%;"><b>Sign
                            up</b></button>
                </div>

            </div>


        </div>

    </div>

    <table class="table table-striped"
        style="margin-top: 10%; color: white; display: flex; flex-direction: column; align-items: center;">
        <thead>
            <th>Full Name:</th>
            <th>E-mail:</th>
            <th>Password:</th>
            <th>User Name:</th>
        </thead>
        <tbody id="tbl"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="./Practical-41.js"></script>
</body>

</html>
