<!DOCTYPE html>
<html>

<head>
    <title> Register </title>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmUnrnJuXL_DvmjDYMx3qSuNVQiIIoEvPZuQ&usqp=CAU" />
</head>

<body style="background-color: black; display:  flex; justify-content: center;">

    <div style=" display:  flex; justify-content: center; align-items: center; color: white; flex-direction: column;">

        <div style="text-align: center;">
            <h1><b> Register </b></h1>
            <h3><b> Please Register if you Want Access our Website </b></h3>
        </div><br>

        <div style="display: flex; gap: 50px;">

            <div style="display: flex; flex-direction: column; margin-left: 30px;">
                <label for="First Name" style="font-size: 100%;"><b>First Name </b></label><br>
                <input type="text" id="First Name" name="First Name" value=""
                    style="height: 30px; width: 500px; border-radius: 20px; " required />
            </div>

            <div style="display: flex; flex-direction: column; margin-left: 30px;">
                <label for="Last Name" style="font-size: 100%;"><b> Last Name </b></label><br>
                <input type="text" id="Last Name" name="Last Name" value=""
                    style="height:  30px; width: 500px; border-radius: 20px;" required />
            </div>
        </div><br><br>

        <div style="display: flex; flex-direction: column; margin-left: 30px;">
            <label for="User Name" style="font-size: 100%;"><b>User Name</b></label><br>
            <input type="text" id="User Name" name="User Name" value=""
                style="height:  30px; width: 1100px; border-radius: 20px; " required />
        </div><br><br>

        <div style="display: flex; flex-direction: column; margin-left: 30px;">
            <label for="E-mail" style="font-size: 100%;"><b>E-mail</b></label><br>
            <input type="text" id="E-mail" name="E-mail" value=""
                style="height:  30px; width: 1100px; border-radius: 20px; " required />
        </div><br><br>

        <div style="display: flex; flex-direction: column; margin-left: 30px;">
            <label for="Mobile  Number" style="font-size: 100%;"><b>Mobile Number</b></label><br>
            <input type="number" id="Mobile  Number" name="Mobile  Number" value="" placeholder="Enter 10 Digit"
                style="height:  30px; width: 1100px; border-radius: 20px; " required />
        </div><br><br>

        <div style="display: flex;   gap: 60px;">

            <div style="display: flex; flex-direction: column; ">
                <label for="City" style="font-size: 100%;"><b>City</b></label><br>
                <select id="City" style="height: 40px; width: 300px; border-radius: 20px; ">

                    <option value="Rajkot">Rajkot</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="Ahemdabad">Ahemdabad</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Navasari">Navasari</option>
                    <option value="Surat">Surat</option>

                </select>
            </div>

            <div style="display: flex; flex-direction: column; ">
                <label for="State" style="font-size: 100%;"><b>State</b></label><br>
                <select id="State" style="height: 40px; width: 350px; border-radius: 20px; ">

                    <option value="Gujarat">Gujarat</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Goa">Goa</option>

                </select>
            </div>

            <div style="display: flex; flex-direction: column;">
                <label for="zip"><b>Zip</b></label><br>
                <input type="number" id="zip" name="zip" value=""
                    style="height: 35px; width: 300px; border-radius: 20px; " />
            </div>

        </div><br><br>

        <div style="display: flex; flex-direction: column; margin-left: 30px;">
            <label for="password" style="font-size: 100%;"><b>Password</b></label><br>
            <input type="password" id="password" name="password" value=""
                style="height:  30px; width: 1100px; border-radius: 20px; " required />
        </div><br><br>

        <div style="display: flex; flex-direction: column; margin-left: 30px;">
            <label for=" confirm password" style="font-size: 100%;"><b> Confirm Password</b></label><br>
            <input type="confirm password" id=" confirmpassword" name=" confirmpassword" value=""
                style="height:  30px; width: 1100px; border-radius: 20px; " required />
        </div><br><br>

        <b><input type="button" value="Submit"
                style="background-color: rgb(181, 177, 177);  height: 50px; width: 300px; border-radius: 50px;" /></b>



    </div>
</body>

</html>
